{{ define "header" }}
  {{ partial "site-header.html" . }}
{{ end }}

{{ define "main" }}
<div class="flex mt2 mw8 center ph3 about">

  <article class="center cf pv5 mw7">
    <div class="about_emails">

      <a class="about_emails_btn about_tech" href="{{ .Params.techSupportContact.link }}">
        {{ .Params.techSupportContact.linktext }}
      </a>

      <a class="about_emails_btn about_suggestions" href="{{ .Params.suggestionsContact.link }}">
        {{ .Params.suggestionsContact.linktext }}
      </a>

    </div>

    <div class="nested-copy-line-height lh-copy f4 nested-links nested-img mid-gray">
      {{ .Content }}
    </div>

    <img class="about_img" src="{{ .Params.Image }}" />
  </article>
</div>
{{ end }}

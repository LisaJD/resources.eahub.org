<header class="cover header" style="background-image: url('{{ .Site.Params.featured_image }}');">
  <!-- Add "bg-black-60" to class to get darker banner -->
  <div class="header bg-black-60">
    {{ partial "site-navigation.html" .}}
    <div class="tc-l pv4 ph3 ph4-ns">
      <h1 class="f2 f-subheadline-l fw2 white-80 mb0 lh-title header_title">
        {{ .Title | default .Site.Title }}
      </h1>
      {{ with .Params.description }}
        <h2 class="fw1 f5 f3-l white-80 measure-wide-l center mt3">
          {{ . }}
        </h2>
      {{ end }}
    </div>
  </div>
</header>

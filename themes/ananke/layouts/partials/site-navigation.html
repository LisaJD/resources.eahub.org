
<!-- Sections Navigation if not on home page-->
<div class="drop_down">
  <label for="menu_burger">
    <div class="menu_bar"></div>
    <div class="menu_bar"></div>
    <div class="menu_bar"></div>
  </label>
  <input type="checkbox" id="menu_burger">
  <section class="drop_down_links">

      {{ range .Site.Sections.ByWeight }}

        {{ if ne .Params.drop_down false }}
        <a class="drop_down_link" href="{{ .URL }}">
          {{ .Title }}
        </a>
        {{ end }}
      {{ end }}

  </section>
</div>

{{ define "main" }}

<div class="landing">

  <h1>{{ .Title }}</h1>
  <div class="landing_description">
    {{ .Description }}
  </div>

  <div class="landing_menu">
  {{ range .Sections }}
    {{ if .Params.landingPageMenuItem }}
    <div class="landing_menu_category">
      <h2>{{ .Title }}</h2>
      <div class="landing_row">
      {{ range .Sections }}
        <div class="landing_menu_section">
          <a href="{{ .URL }}">
          <img src={{ .Params.Pictogram }} />
          <h4>{{ .Title }}</h4>
          </a>
        </div>
      {{ end }}
      </div>
    </div>
    {{ end }}
  {{ end }}
  </div>

</div>

{{ end }}

{{ define "main" }}

<div class="landing_main">

  <div class="landing_page_menu">
  {{ range .Sections }}
    {{ if .Params.landingPageMenuItem }}
    <div class="landing_page_menu_section">
      <h2>{{ .Title }}</h2>
      {{ range .Sections }}
        <div class="landing_page_menu_topic">
          <img src={{ .Params.Image }} />
          <h4>{{ .Title }}</h4>
        </div>
      {{ end }}

    </div>
    {{ end }}
  {{ end }}
  </div>

</div>

{{ end }}

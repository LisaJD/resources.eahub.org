{{ define "main" }}

<div class="landing">

  <h1>{{ .Title }}</h1>
  <div class="landing_description">
    {{ .Description }}
  </div>

  <div class="landing_menu">
    <div class="landing_row">
  {{ range $indexCategory, $category := .Sections.ByWeight }}

    {{ if .Params.landingPageMenuItem }}
        <div class="landing_menu_section">
          <a href="{{ .URL }}">
          <img src="{{ .Params.Pictogram }}" />
          <h4>{{ .Title }}</h4>
          </a>
        </div>
    {{ end }}

  {{ end }}
  </div>
  </div>

</div>

{{ end }}
